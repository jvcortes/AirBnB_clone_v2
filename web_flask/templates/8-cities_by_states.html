<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <TITLE>HBNB</TITLE>
  </head>
  <body>
    <H1>States</H1>
    <UL>
      {% for state in states %}
      <LI>{{ state }}: <B>{{ states[state]["name"] }}</B>
      <UL>
        {% for city in states[state]["cities"] %}
        <LI>{{ city["id"] }}: <B>{{ city["name"] }}</B></LI>
        {% endfor %}
      </UL>
      </LI>
      {% endfor %}
    </UL>
  </body>
</html>
